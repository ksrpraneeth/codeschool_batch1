<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <textarea id="task"></textarea>
            </div>

            <div class="row">
                <p class="col-sm" id="errors"></p>
            </div>
            <div class="row justify-content-end" style="margin-top: 10px">
                <button class="btn btn-primary col-sm-3" id="addTaskButton">
                    Add Task
                </button>
            </div>
            <div class="row">
                <div class="col-sm" id="todotasks"></div>
            </div>
            <div class="row" style="margin-top: 10px">
                <button class="btn btn-primary col-sm-3" id="logoutButton">
                    LOGOUT
                </button>
            </div>
        </div>
    </body>
    <script>
        if (localStorage.getItem("userData") == null) {
            window.location.assign("login.html");

        }

        var formData = {
            userId: JSON.parse(localStorage.getItem("userData"))["id"],
        };
        $.ajax({
            type: "POST",
            data: formData,
            url: "api/getAllTodo.php",
            success: function (responseData) {
                responseData = JSON.parse(responseData);
                if (!responseData.status) {
                    $("#errors").text(responseData.message);
                } else {
                    responseData.data.forEach((element) => {
                        $("#todotasks").append(
                            "<p>" + element["task"] + "</p>"
                        );
                        console.log(element["task"]);
                    });
                }
            },
            error: function () {},
        });

        $("#addTaskButton").click(function () {
            var formData = {
                task: $("#task").val(),
                userId: JSON.parse(localStorage.getItem("userData"))["id"],
            };
            $.ajax({
                type: "POST",
                data: formData,
                url: "api/savetodo.php",
                success: function (responseData) {
                    responseData = JSON.parse(responseData);
                    if (!responseData.status) {
                        $("#errors").text(responseData.message);
                    } else {
                        $("#todotasks").append(
                            "<p>" + $("#task").val() + "</p>"
                        );
                    }
                },
                error: function () {},
            });
        });
        $("#logoutButton").click(function () {
            localStorage.removeItem("userData");
            window.location.assign("login.html");
        });
    </script>
</html>
