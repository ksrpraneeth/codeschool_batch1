<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week3Task</title>
	<!-- Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body> 
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="google.png" class="img-fluid" alt="logo">
				</div>
				<form class="rounded bg-white shadow p-5" id="form" autocomplete="off">
					<h5 class="text-dark text-wrap">Create your Google Account</h5>

					<div class="text-muted mb-2">
						to continue to Gmail
					</div> 
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fname" name="fname">
                        <label for="fname">First Name</label>
						<div id="errorfname" class="text-danger"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lname" name="lname">
                        <label for="lname">Last Name</label>
						<div id="errorlname" class="text-danger"></div>
                    </div> 
					<div class="form-floating mb-3">
						<div class="input-group">
							<input type="text" name="email" id="email"  class="form-control" placeholder="username">
							 <div class="input-group-append">
								 <span class="input-group-text">@gmail.com</span>
							 </div>
						</div>
						<div id="erroremail" class="text-danger"></div>
                        <span class="username-info mt-2 d-flex">You can use letters,numbers&periods</span>
					</div>
					<div class="form-floating mb-3">
 						<input type="password" class="form-control" id="password" name="password">
						<label for="password">Password</label>
						<div id="errorpw" class="text-danger"></div>
					</div> 
                    <div class="form-floating mb-3">
						<input type="password" class="form-control" id="cpassword" name="cpassword">
						<label for="cpassword">Confirm Password</label>
						<div id="errorcpwd" class="text-danger"></div>
                        <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span>
					</div> 
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="showPassword" checked>
                        <label class="form-check-label ms-2" for="gridCheck">
                          <h6 class="text-secondary">Show password</h6>
                        </label>
                    </div>
                    <div class="endOfForm">
					<button type="submit" class="btn btn-primary submit_btn float-end" value="submit">Next</button> 
                    <p class="float-start"><a href="" style="text-decoration: none;">Sign in instead</a></p>
                </div>
				</form>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
